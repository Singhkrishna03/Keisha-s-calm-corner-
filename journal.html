<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Journal</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mood.html">Mood Tracker</a></li>
        <li><a href="affirmations.html">Affirmations</a></li>
        <li><a href="breathe.html">Breathe</a></li>
      </ul>
    </nav>
  </header>
  <main class="journal">
    <h2>Write Your Thoughts</h2>
    <textarea id="journal-entry" placeholder="Dear Journal..."></textarea>
    <div class="buttons">
      <button onclick="saveJournal()">Save</button>
      <button onclick="clearJournal()">Clear</button>
    </div>
    <p id="status"></p>
  </main>
  <footer>
    <p>Every word you write is part of your healing.</p>
  </footer>
  <script>
    const journalBox = document.getElementById('journal-entry');
    const statusText = document.getElementById('status');
    window.onload = function() {
      const saved = localStorage.getItem('journalEntry');
      if (saved) {
        journalBox.value = saved;
        statusText.textContent = "Loaded saved entry.";
      }
    };
    function saveJournal() {
      localStorage.setItem('journalEntry', journalBox.value);
      statusText.textContent = "Entry saved!";
    }
    function clearJournal() {
      journalBox.value = '';
      localStorage.removeItem('journalEntry');
      statusText.textContent = "Entry cleared.";
    }
  </script>
</body>
</html>
