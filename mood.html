<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>How Are You Feeling Today?</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="affirmations.html">Affirmations</a></li>
        <li><a href="breathe.html">Breathe</a></li>
      </ul>
    </nav>
  </header>
  <main class="mood-tracker">
    <h2>Select Your Mood</h2>
    <div class="mood-options">
      <button onclick="saveMood('Happy')">ðŸ˜Š Happy</button>
      <button onclick="saveMood('Sad')">ðŸ˜¢ Sad</button>
      <button onclick="saveMood('Calm')">ðŸ˜Œ Calm</button>
      <button onclick="saveMood('Angry')">ðŸ˜  Angry</button>
      <button onclick="saveMood('Tired')">ðŸ˜´ Tired</button>
    </div>
    <p id="mood-output"></p>
  </main>
  <footer>
    <p>Tracking your feelings is a form of self-love.</p>
  </footer>
  <script>
    function saveMood(mood) {
      localStorage.setItem('todayMood', mood);
      document.getElementById('mood-output').textContent = `You selected: ${mood}`;
    }
    const savedMood = localStorage.getItem('todayMood');
    if (savedMood) {
      document.getElementById('mood-output').textContent = `Your mood today: ${savedMood}`;
    }
  </script>
</body>
</html>
