<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affirmations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Daily Affirmations</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mood.html">Mood Tracker</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="breathe.html">Breathe</a></li>
      </ul>
    </nav>
  </header>
  <main class="affirmations">
    <h2>Your Affirmation:</h2>
    <p id="affirmation-text">Click below to reveal a kind reminder.</p>
    <button onclick="newAffirmation()">Show Affirmation</button>
  </main>
  <footer>
    <p>You are worthy of love and peace.</p>
  </footer>
  <script>
    const affirmations = [
      "I am enough just as I am.",
      "I radiate calm and confidence.",
      "Every day is a new beginning.",
      "I choose peace over worry.",
      "My feelings are valid.",
      "I am proud of how far I've come.",
      "It's okay to rest.",
      "I am growing at my own pace.",
      "I am loved and supported.",
      "I trust the process of life."
    ];
    function newAffirmation() {
      const randomIndex = Math.floor(Math.random() * affirmations.length);
      document.getElementById('affirmation-text').textContent = affirmations[randomIndex];
    }
    window.onload = newAffirmation;
  </script>
</body>
</html>
