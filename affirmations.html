
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affirmations</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 20px;
    }

    #quote {
        font-size: 24px;
        color: #db7093;
        margin-top: 20px;
        text-align: center;
        min-height: 40px;
        z-index: 1;
    }
    
    .clam-buddy {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 40px;
      animation: floaty 3s ease-in-out infinite;
      z-index: 1000;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 0%, transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,0.15) 0%, transparent 70%);
      animation: bubbles 10s linear infinite;
      z-index: 0;
    }

    @keyframes bubbles {
      0% { background-position: 20% 100%, 80% 100%; }
      100% { background-position: 20% 0%, 80% 0%; }
    }

    #quote {
      font-size: 24px;
      color: #db7093;
      margin-top: 20px;
      text-align: center;
      min-height: 40px;
      z-index: 1;
    }

    #clamBuddy {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 40px;
      z-index: 1000;
    }

    #speechBubble {
      position: fixed;
      bottom: 90px;
      left: 70px;
      background: #fff0f6;
      color: #333;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      display: none;
      z-index: 1000;
    }

    .dark #speechBubble {
      background: #333;
      color: #f5f5f5;
    }

</style>
</head>
<body>
    <h1 style="text-align:center;">Daily Affirmations</h1>
    <div id="quote"></div>

    <script>
    const affirmations = [
        "You are strong and capable.",
        "Every day is a new opportunity.",
        "You radiate positive energy.",
        "Believe in yourself and all that you are."
    ];

    
    function showAffirmation() {
      const quote = affirmations[Math.floor(Math.random() * affirmations.length)];
      const bubble = document.getElementById("speechBubble");
      bubble.innerText = "";
      bubble.style.display = "block";
      let i = 0;
      function typeWriter() {
        if (i < quote.length) {
          bubble.innerText += quote.charAt(i);
          i++;
          setTimeout(typeWriter, 40);
        }
      }
      typeWriter();
    }
    window.onload = showAffirmation;


    // Show first affirmation after page load
    window.onload = showAffirmation;
    </script>
<div class="clam-buddy" id="clamBuddy">üêö</div>
<div id="speechBubble"></div>
</body>
</html>
